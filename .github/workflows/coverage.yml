name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    name: Run Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: backend
        run: npm ci || npm install --no-audit --no-fund

      - name: Run tests with coverage
        working-directory: backend
        run: npm test -- --coverage --reporters=default

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage

      - name: Check coverage threshold
        working-directory: backend
        run: |
          node -e "const s=require('./coverage/coverage-summary.json'); const lines=s.total.lines.pct; if (lines < 90) { console.error(`Coverage lines ${lines}% < 90%`); process.exit(1);} console.log(`Coverage OK: ${lines}%`);"

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          fail_ci_if_error: true
