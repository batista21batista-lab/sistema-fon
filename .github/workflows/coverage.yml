name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    name: Run Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: backend
        run: npm ci || npm install --no-audit --no-fund

      - name: Run tests with coverage
        working-directory: backend
        run: npm test -- --coverage --reporters=default

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage

      - name: Check coverage threshold (lines >= 90%)
        working-directory: backend
        run: |
          awk -F: '/^LF:/{f+=$2} /^LH:/{h+=$2} END{ if(f==0){print "No lines info found"; exit 1} pct=h/f*100; printf "Coverage lines %.2f%% (%d/%d)\n", pct, h, f; if(pct<90){print "Coverage below threshold"; exit 1}}' coverage/lcov.info

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: ./backend/coverage/lcov.info
          fail_ci_if_error: true
